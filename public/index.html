<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you GAY?</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Sans-serif', Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        /* Container for the content */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Styling the title */
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        /* Button styles */
        button {
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .yes-button {
            background-color: #4CAF50;
            color: white;
        }

        .yes-button:hover {
            background-color: #45a049;
        }

        .no-button {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        .no-button:hover {
            background-color: #d32f2f;
        }

        /* Styling for the image container */
        .image-container {
            display: none;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Are you GAY?</h1>
        <button class="yes-button" id="yesButton" onclick="onYes()">Yes</button>
        <button class="no-button" id="noButton" onclick="onNo()">No</button>
        <div class="image-container" id="imageContainer">
            <img src="public/ss.png" alt="EWW Brother!" />

        </div>
    </div>

    <script>
        const title = document.getElementById("title");
        const noButton = document.getElementById("noButton");
        const yesButton = document.getElementById("yesButton");
        const imageContainer = document.getElementById("imageContainer");

        // Handle "Yes" button click
        function onYes() {
            title.innerText = "BROTHER EWW!";
            noButton.style.display = 'none'; // Hide the No button
            yesButton.style.display = 'none'; // Hide the Yes button
            imageContainer.style.display = 'block'; // Show the image
        }

        // Handle "No" button click with random positioning
        function onNo() {
            title.innerText = "Are you GAY?";
            const rwidth = Math.floor(Math.random() * (window.innerWidth - 100));
            const rheight = Math.floor(Math.random() * (window.innerHeight - 100));
            noButton.style.position = 'absolute';
            noButton.style.left = `${rwidth}px`;
            noButton.style.top = `${rheight}px`;
        }
    </script>
</body>
</html>
